<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Warehouse Detail
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/storedetails.css}">
</head>
<body>

<script
        src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/warehousedetail.js}"></script>

<div class="container">
    <div th:if="${not #lists.isEmpty(storeStock)}">
        <table class="table table-striped">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th></th>

            </tr>
            <tr class="table-row-id" th:each="warehouse: ${storeStock}">
                <td th:text="${warehouse.productName}"></td>
                <td th:text="${warehouse.quantity}"></td>
                <td th:text="${warehouse.productPrice}"></td>
                <td class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle dropdownMenuLink" href="#" role="button"
                       id="dropdownMenuLink"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Add More
                    </a>

                    <div id="add-product-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <form class="form-horizontal" id="request-form">
                            <div class="px-4 py-3 insert-div">
                                <input type="hidden" th:value="${warehouse.storeId}" class="warehouseIdInput">
                                <input type="hidden" th:value="${warehouse.productId}" class="productIdInput">
                                <input type="hidden" th:value="${warehouse.productName}" class="productNameInput">
                                <div class="form-group insert-div">
                                    <label>Insert Amount</label>
                                    <input type="number" class="form-control request-amount">
                                </div>
                                <button type="button" class="btn btn-primary submit-button">Request</button>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
        <a class="btn btn-primary" th:href="${'/warehouse/addnewproduct/' + warehouseId}">Request New Product</a>
    </div>
</div>


</body>
</html>
