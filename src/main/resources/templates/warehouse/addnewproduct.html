<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Request New Product
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/requestproduct.css}">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/addnewproduct.js}"></script>


<input type="hidden" th:value="${warehouseId}" id="warehouseIdInput">
<h2>
    Enter Product Information
</h2>
<div class="dropdown-divider"></div>

<div class="container-fluid">
    <form class="order-form">
        <div class="first-alignment-div" style="float:left; width:45%; margin: 20px;">
            <div class="input-group input-group-sm mb-3 name-div">
                <div class="input-group-prepend">
                    <span class="input-group-text">Product Name</span>
                </div>
                <input type="text" class="form-control name-input"/>
            </div>
            <div class="input-group input-group-sm mb-3 price-div">
                <div class="input-group-prepend">
                    <span class="input-group-text">Price</span>
                </div>
                <input type="number" class="form-control price-input"/>
            </div>
            <div class="input-group input-group-sm mb-3 quantity-div">
                <div class="input-group-prepend">
                    <span class="input-group-text">Request Amount</span>
                </div>
                <input type="number" class="form-control request-amount"/>
            </div>
            <button type="button" class="btn btn-success order-button">Finish Order</button>
        </div>
        <div class="second-alignment-div" style="float:right; width:45%; margin: 20px;">
            <table id="requestListTable" class="table table-striped">
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </table>
            <button type="button" class="btn btn-success request-button">Add to Warehouse</button>
        </div>
    </form>
</div>

</body>
</html>
