<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Add New Product
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

    <link rel="stylesheet" th:href="@{/css/warehouse/addnewproduct.css}">
    <link rel="stylesheet" th:href="@{/css/common/nav_menu.css}">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/js/warehouse/addnewproduct.js}"></script>


<input type="hidden" th:value="${warehouseId}" id="warehouseIdInput">

<div th:insert="fragments/nav_menu.html :: nav-menu-fragment"></div>

<div class="container">
    <form class="order-form">
        <div class="first-alignment-div">
            <div class="input-group input-group-sm mb-3 name-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{productstable.productName}"></span>
                </div>
                <input type="text" class="form-control name-input"/>
            </div>
            <div class="input-group input-group-sm mb-3 price-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{productstable.price}"></span>
                </div>
                <input type="number" class="form-control price-input"/>
            </div>
            <div class="input-group input-group-sm mb-3 quantity-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{productstable.requestAmount}"></span>
                </div>
                <input type="number" class="form-control request-amount"/>
            </div>
            <button type="button" class="btn btn-success order-button" th:text="#{newproduct.finishButton}"></button>
        </div>
        <div class="second-alignment-div">
            <table id="requestListTable" class="table table-striped table-info">
                <thead>
                <tr>
                    <th th:text="#{productstable.productName}"></th>
                    <th th:text="#{productstable.quantity}"></th>
                    <th th:text="#{productstable.price}"></th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
            <button type="button" class="btn btn-success request-button" th:text="#{newproduct.addToWarehouse}"></button>
        </div>
    </form>

    <div th:insert="fragments/popup_modal.html :: modal_fragment"></div>

</div>

</body>
</html>
