<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>
        Main Page
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/mainpage.css}">
</head>
<body>

<div class="container-fluid" id="title-container">
    <div class="row">
        <div class="col">
            <h2 id="h2-title">GAMING COMPANY</h2>
        </div>
    </div>
</div>
<div class="container col-12 vertical-center" >
    <div class="container" id="options-container" align="center">
        <div class="row justify-content-around">
            <div class="col-4" id="store-col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title"><a href="store/storespage">Stores</a></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            All current Store locations,available products and current staff information
                        </p>

                    </div>
                </div>
            </div>
            <div class="col-4" id="warehouse-col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title"><a href="warehouse/warehousespage">Warehouses</a></h5>
                    </div>
                    <div class="card-body">

                        <p class="card-text">
                            All current Warehouse locations, current in stock products and current staff information
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4" id="staff-col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <h5 class="card-title"><a href="worker/staffdetails"> Staff </a></h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Current staff personal information</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
