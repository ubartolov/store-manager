<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>
        Main Page
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/mainpage.css}">

<body>

<nav class="navbar" id="title-container">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.png}" alt="" width="170" height="29" class="d-inline-block align-text-top">
        </a>
    </div>
</nav>

<div class="container col-12" id="options-container" align="center">
    <div class="row justify-content-around vertical-center">
        <div class="col-md-4 col-sm-12" id="store-col">
            <div class="card" onclick="location.href='store/storespage';">
                <h5 class="card-title">Stores</h5>
            </div>
        </div>
        <div class="col-md-4 col-sm-12" id="warehouse-col">
            <div class="card" onclick="location.href='warehouse/warehousespage';">
                <h5 class="card-title">Warehouses</h5>
            </div>
        </div>
        <div class="col-md-4 col-sm-12" id="staff-col">
            <div class="card" onclick="location.href='worker/staffdetails';">
                <h5 class="card-title">Staff</h5>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
