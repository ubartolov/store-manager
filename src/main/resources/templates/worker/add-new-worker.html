<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Add New Worker
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">

    <link rel="stylesheet" th:href="@{/css/worker/add-new-worker.css}">
    <link rel="stylesheet" th:href="@{/css/common/nav_menu.css}">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/js/worker/add-new-worker.js}"></script>


<div th:insert="fragments/nav_menu.html :: nav-menu-fragment"></div>

<input type="hidden" th:value="${workerId}" id="workerIdInput">

<div class="dropdown-divider"></div>

<div class="container body-div">
    <form class="worker-form">
        <input type="hidden" id="workerId">
        <div class="first-alignment-div">
            <div class="input-group input-group-sm mb-3 first-name-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{staffdetail.firstName}"></span>
                </div>
                <input type="text" class="form-control" id="first-name-input"/>
            </div>
            <div class="input-group input-group-sm mb-3 last-name-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{staffdetail.lastName}">Last Name</span>
                </div>
                <input type="text" class="form-control" id="last-name-input"/>
            </div>
            <div class="input-group input-group-sm mb-3 email-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{staffdetail.email}">Email</span>
                </div>
                <input type="email" class="form-control" id="email-input"/>
            </div>
            <div class="input-group input-group-sm mb-3 address-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{staffdetail.homeAddress}">Home Address</span>
                </div>
                <input type="email" class="form-control" id="address-input"/>
            </div>
            <div class="input-group input-group-sm mb-3 position-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{staffdetail.position}">Position</span>
                </div>
                <select class="form-select form-select-sm" id="worker-position-select"
                        aria-label=".form-select-sm example">
                    <div th:each="position: ${positions}" id="positionIdDiv">
                        <option th:value="${position.positionId}"
                                th:text="${position.positionName}"></option>
                    </div>
                </select>
            </div>
            <div class="input-group input-group-sm mb-3 store-div">
                <div class="input-group-prepend">
                    <span class="input-group-text" th:text="#{staffdetail.storeType}"></span>
                </div>
                <select class="form-select form-select-sm" id="worker-store-select"
                        aria-label=".form-select-sm example">
                    <div th:each="store: ${stores}" id="storeIdDiv">
                        <option th:value="${store.storeId}"
                                th:text="${store.address}"></option>
                    </div>
                </select>
            </div>
            <button type="button" class="btn btn-success submit-button" th:text="#{staffdetail.submitButton}"></button>
        </div>
    </form>
    <div th:insert="fragments/popup_modal.html :: modal_fragment"></div>
</div>

</body>
</html>
