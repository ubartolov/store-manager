<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Worker Details
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <link rel="stylesheet" th:href="@{/css/storedetails.css}">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/js/staffdetails.js}"></script>

<input type="hidden" th:value="${warehouseId}" id="warehouseIdInput">

<div th:replace="fragments/nav_menu.html :: nav-menu-fragment"></div>
<br>
<div class="container">
    <div th:if="${not #lists.isEmpty(workers)}">
        <table class="table table-striped table-sm" id="main-table" style="width: 100%;">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Home Address</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Edit</th>
                <th>Transfer</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-row-id" th:each="worker: ${workers}">
                <td th:text="${worker.firstName}"></td>
                <td th:text="${worker.lastName}"></td>
                <td th:text="${worker.email}"></td>
                <td th:text="${worker.homeAddress}"></td>
                <td th:text="${worker.positionName}"></td>
                <td th:text="${worker.salary}"></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <br>

        <!--        <div th:replace="fragments/popup_modal.html :: modal_fragment"></div>-->

    </div>
</div>


</body>
</html>
