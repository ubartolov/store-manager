<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Add New Store
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <link rel="stylesheet" th:href="@{/css/new-store.css}">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/js/store/new-store.js}"></script>


<div th:insert="fragments/nav_menu.html :: nav-menu-fragment"></div>

<input type="hidden" th:value="${storeId}" id="storeIdInput">

<input type="hidden" th:value="${origin}" id="origin">

<div class="dropdown-divider"></div>

<div class="container">
    <div class="body-div">
        <form class="store-form">
            <input type="hidden" id="workerId">
            <div class="first-alignment-div">
                <div class="input-group input-group-sm mb-3 address-div">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Address</span>
                    </div>
                    <input type="text" class="form-control" id="address-input"/>
                </div>
                <div class="input-group input-group-sm mb-3 store-div">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Store Type</span>
                    </div>
                    <select class="form-select form-select-sm" id="store-options" aria-label=".form-select-sm example">
                        <div id="options-div">
                            <option value="store">Store</option>
                            <option value="warehouse">Warehouse</option>
                        </div>
                    </select>
                </div>
                <button type="button" class="btn btn-success submit-button">Submit</button>
            </div>
        </form>
    </div>
</div>
<div th:insert="fragments/popup_modal.html :: modal_fragment"></div>
</body>
</html>
