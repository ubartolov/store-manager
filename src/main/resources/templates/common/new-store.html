<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Add New Store
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <link rel="stylesheet" th:href="@{/css/new-store.css}">
    <link rel="stylesheet" th:href="@{/css/common/nav_menu.css}">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/js/store/new-store.js}"></script>


<div th:insert="fragments/nav_menu.html :: nav-menu-fragment"></div>

<input type="hidden" th:value="${storeId}" id="storeIdInput">

<input type="hidden" th:value="${origin}" id="origin">

<div class="container">
    <div class="body-div">
        <form class="store-form">
            <input type="hidden" id="workerId">
            <div class="first-alignment-div">
                <div class="input-group input-group-sm mb-3 address-div">
                    <div class="input-group-prepend">
                        <span class="input-group-text" th:text="#{newstore.storeaddress}"></span>
                    </div>
                    <input type="text" class="form-control" id="address-input"/>
                </div>
                <div class="input-group input-group-sm mb-3 store-div">
                    <div class="input-group-prepend">
                        <span class="input-group-text" th:text="#{newstore.storetype}"></span>
                    </div>
                    <select class="form-select form-select-sm" id="store-options" aria-label=".form-select-sm example">
                        <div id="options-div">
                            <option value="store" th:text="#{mainpage.stores}"></option>
                            <option value="warehouse" th:text="#{mainpage.warehouse}"></option>
                        </div>
                    </select>
                </div>
                <button type="button" class="btn btn-success submit-button" th:text="#{newstore.submitButton}">Submit</button>
            </div>
        </form>
    </div>
</div>
<div th:insert="fragments/popup_modal.html :: modal_fragment"></div>
</body>
</html>
