<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

<nav th:fragment="nav-menu-fragment" class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: #3d3d3d" href="/">
            <img th:src="@{/images/logo.png}" alt="" width="170" height="29" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/" th:text="#{navbar.home}"></a>

                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/store/storespage" th:text="#{navbar.store}"></a>

                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/warehouse/warehousespage" th:text="#{navbar.warehouse}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white;" href="/worker/staffdetails" th:text="#{navbar.staff}"></a>
                </li>
            </ul>

            <span class="navbar-text" style="visibility: hidden;">
                <a class="btn reference-button" style="background-color: #1146f5; color: white;" href=""></a>
            </span>

            <select id="locales" class="form-select" style="margin-left: 10px; width: 120px;">
                <option value="en" th:text="#{lang.eng}"></option>
                <option value="rs" th:text="#{lang.rs}"></option>
            </select>
        </div>
    </div>
</nav>
</body>
</html>
