<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Stores
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/store/storespage.css}">
    <link rel="stylesheet" th:href="@{/css/common/nav_menu.css}">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/js/store/storespage.js}"></script>

<div th:insert="fragments/nav_menu.html :: nav-menu-fragment"></div>

<br>
<div class="container" id="card-container">
    <div class="row">
        <div class="col-md-3 col-sm-12" th:if="${not #lists.isEmpty(stores)}" th:each="store: ${stores}">
            <div class="card" id="card-id">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Store Address</h6>
                    <h5 id= "card-title" class="card-title store-address" th:text="${store.address}"></h5>

                    <a th:href="${'/store/storedetails/' + store.storeId}" class="card-link">Store Details</a>
                    <a th:href="${'/common/new-store/storespage/' + store.storeId}" class="card-link">Edit</a>
                    <a class="card-link delete-button">Delete</a>
                    <input type="hidden" th:value="${store.address}" class="storeInputAddress">
                    <input type="hidden" th:value="${store.storeId}" class="storeInputId">
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div th:insert="fragments/popup_modal.html :: modal_fragment"></div>

</body>
</html>
