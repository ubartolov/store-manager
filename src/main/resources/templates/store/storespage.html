<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Warehouse
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/storespage.css}">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" th:src="@{/js/common/common.js}"></script>
<script type="text/javascript" th:src="@{/js/store/storespage.js}"></script>

<div th:insert="fragments/nav_menu.html :: nav-menu-fragment"></div>

<br>
<div class="container" id="card-container">
    <div class="row">
        <div class="col-sm-4" th:if="${not #lists.isEmpty(stores)}" th:each="store: ${stores}">
            <div class="card" style="max-width: 100%; max-height: 100%; margin-top: 3px; margin-bottom: 3px;" id="card-id">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Store Address</h6>
                    <h5 class="card-title" th:text="${store.address}"></h5>

                    <a th:href="${'/store/storedetails/' + store.storeId}" class="card-link">Store Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

</body>
</html>
