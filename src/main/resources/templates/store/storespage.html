<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Store
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/storespage.css}">
</head>
<body>

<div class="container-fluid" id="title-container">
    <div class="row">
        <div class="col">
            <h3>ALL STORE LOCATIONS</h3>
        </div>
    </div>
</div>
<br>
<div class="container" id="card-container">
    <div class="row">
        <div class="col-sm-4" th:if="${not #lists.isEmpty(stores)}" th:each="store: ${stores}">
            <div class="card" style="max-width: 100%; max-height: 100%; margin-top: 3px; margin-bottom: 3px;" id="card-id">
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Store Address</h6>
                    <h5 class="card-title" th:text="${store.address}"></h5>

                    <a th:href="${'/store/storedetails/' + store.storeId}" class="card-link">Store Details</a>
                    <a th:href="${'/store/storeworkers/' + store.storeId}" class="card-link">Staff Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
