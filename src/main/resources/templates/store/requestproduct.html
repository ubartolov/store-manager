<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Request New Product
    </title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/requestproduct.css}">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/requestproduct.js}"></script>


<input type="hidden" th:value="${storeId}" id="storeIdInput">

<div class="container-fluid">
    <div th:if="${not #lists.isEmpty(productInfo)}">
        <table class="table table-striped">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Request Amount</th>
            </tr>
            <tr th:each="info: ${productInfo}" class="table-row-id">
                <td class="product-name" th:text="${info.productName}"></td>
                <td th:text="${info.productPrice}"></td>
                <td class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle dropdownMenuLink" href="#" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Request
                    </a>

                    <div id="add-product-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <form class="form-horizontal request-form">
                            <div class="px-4 py-3 div-list-dropdown" th:if="${not #lists.isEmpty(warehouses)}">
                                <h6>Select Warehouse</h6>
                                <select class="form-select form-select-lg mb-3 warehouse-select"
                                        aria-label=".form-select-lg example">
                                    <option selected></option>
                                    <div th:each="warehouse: ${warehouses}" class="warehouseIdDiv">
                                        <option th:value="${warehouse.storeId}"
                                                th:text="${warehouse.address}"></option>
                                    </div>
                                </select>
                                <div class="form-group quantity-div">
                                    <input type="hidden" class="currently-in-storage" value="">
                                    <h6 class="quantity-label"></h6>
                                </div>

                                <div class="dropdown-divider"></div>

                                <div class="form-group insert-div">
                                    <label>Insert Amount</label>
                                    <input type="number" class="form-control request-amount">
                                </div>
                                <input type="hidden" th:value="${info.productId}" class="productIdInput">
                                <input type="hidden" th:value="${info.productName}" class="productNameInput">
                                <button type="button" class="btn btn-primary submit-button">Add to List</button>
                            </div>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
        <table id="requestListTable" class="table table-striped" style="width: 40%">
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Warehouse</th>
                <th></th>
            </tr>
        </table>
        <button type="button" class="btn btn-primary request-button">Add to Store</button>
    </div>
</div>
</body>
</html>
